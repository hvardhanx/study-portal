<div class="panel panel-default">
  <h3> Branch: {{getCookie('branch')}} Semester: {{getCookie('semester')}} </h3>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Course</th>
          <th>Type</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-click="goToLink(course)" ng-repeat="course in courses | filter: {branch: getCookie(branch), semester: getCookie(semester)}">
          <td>{{course.name}}</td>
          <td>{{course.type}}</td>
          <td>{{course.credits}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
