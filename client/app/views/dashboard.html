<div class="panel panel-default">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Course</th>
          <th>Type</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-click="goToLink(course)" ng-repeat="course in courses">
          <td>{{course.name}}</td>
          <td>{{course.type}}</td>
          <td>{{course.credits}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
