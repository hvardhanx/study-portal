<div class="panel panel-default">
  <h3 style="text-align: center">{{course.name}}</h3>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th> Material </th>
          <th> Suggestions </th>
          <th> Download </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="material in materials">
          <span ng-href="#/dashboard/course/{{course.id}}">
            <td>{{material.name}}</td>
            <td>{{material.suggestions}}</td>
            <td><span class="glyphicon glyphicon-download-alt"></span></td>
          </span>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<form ng-controller="UploadCtrl" name="form">
  <div class="button pull-right" ngf-select="upload($files)" ngf-accept="application/pdf">
    <span>Upload Files</span>
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-cloud-upload"></span>
    </button>
  </div>
</form>
