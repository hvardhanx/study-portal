              <li><a ng-if="currentUser">Welcome, {{ currentUser.id }}</a></li>
              <li>
                <a ng-if="currentUser" ng-click="logout(user)" ng-controller="LoginCtrl">
                  <button class="btn btn-danger" style="margin-top: -8px;">Logout</button>
                </a>
              </li>
            </ul>
